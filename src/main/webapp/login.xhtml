<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:body>
	<ui:composition template="/hhcib_template.xhtml">

		<ui:define name="content">
			<p>Login to access secure pages:</p>
			<h:messages />
			<h:form id="loginForm">
				<h:panelGrid columns="2">
					<h:outputLabel for="username" value="Username:" />
					<h:inputText id="username" value="#{loginFacade.username}" />

					<h:outputLabel for="password" value="Password:" />
					<h:inputSecret id="password" value="#{loginFacade.password}" />

					<h:commandButton id="loginButton" value="Login"
						action="#{loginFacade.login}" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
