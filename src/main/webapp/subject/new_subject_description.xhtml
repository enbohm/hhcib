<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	
		<ui:composition template="/hhcib_template.xhtml">
			<ui:define name="content">
				<h2>LÃ¤gg till ny beskrivning</h2>
				<f:metadata>
					<f:viewParam id="category" name="category"
						value="#{newSubjectFacade.category}" required="true" />
				</f:metadata>

				<ui:param name="user" value="#{loggedInUserFacade.getLoggedInUser()}" />
				
				<h:form id="form">
					<h:inputTextarea value="#{newSubjectFacade.description}"
						id="new_subject_description" p:class="editable"
						p:id="subject-description-input" />
					<h:commandButton value="Spara" p:class="button"
						action="#{newSubjectFacade.save(user)}" />
					<h:commandButton value="Rensa" p:class="button"
						action="#{newSubjectFacade.clear()}" />
					<h:messages errorStyle="color:red;" />
				</h:form>
			</ui:define>
		</ui:composition>
	

</h:body>
</html>
