<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pf="http://jsf.playerfinder.net/components">

<h:body>
	<ui:composition template="/hhcib_template.xhtml">
		<ui:param name="user" value="#{loggedInUserFacade.getLoggedInUser()}" />
		<ui:define name="content">
			<p>Här kan du byta ditt lösenord.</p>
			<h:form id="hhcib-form">

				<h:inputSecret id="password"
					value="#{updatePasswordFacade.password}"
					p:placeholder="Lösenord (min 4 tecken)" style="display: block;"
					p:autocomplete="off" p:class="rounded" p:size="30" maxlenght="50">
				</h:inputSecret>
				<h:inputSecret id="repeatedPassword"
					value="#{updatePasswordFacade.repeatedPassword}"
					p:placeholder="Lösenord (repetera)" style="display: block;"
					p:autocomplete="off" p:class="rounded" p:size="30">
				</h:inputSecret>
				<h:commandButton value="Byt lösenord" p:class="button"
					action="#{updatePasswordFacade.updatePassword(user)}" />
				<h:messages errorStyle="color:red;" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
