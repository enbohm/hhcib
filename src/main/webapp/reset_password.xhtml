<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<ui:composition template="/hhcib_template.xhtml">

		<ui:define name="content">
			<div id="reset-password">
				<h:form id="reset-password">
					<span style="display: block;">Beställ nytt lösenord</span>
					<h:inputText id="in" value="#{resetPasswordFacade.email}"
						style="#{resetPasswordFacade.valid ? 'border: 0 px white': 'border: 2px solid red'};"
						p:placeholder="E-post">
						<f:ajax event="keyup" render="in"
							listener="#{resetPasswordFacade.emailChanged}" renderer="@form" />
					</h:inputText>
					<h:commandButton value="Nytt lösenord" p:class="button"
						action="#{resetPasswordFacade.resetPassword()}" />
					<br />
					<h:messages errorStyle="color:red;" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
