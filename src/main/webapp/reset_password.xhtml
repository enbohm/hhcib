<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<ui:composition template="/hhcib_template.xhtml">

		<ui:define name="content">
			<div id="reset-password">
				<h:form id="reset-password">
					<span style="display: block;">Beställ nytt lösenord</span>
					<h:inputText id="password-input"
						value="#{resetPasswordFacade.email}" p:placeholder="E-post">
						<f:ajax event="keyup" render="valid-email-info"
							listener="#{resetPasswordFacade.emailChanged}" />
					</h:inputText>
					<h:commandButton value="Nytt lösenord" p:class="button"
						action="#{resetPasswordFacade.resetPassword()}" />
					<br />

					<h:outputText id="valid-email-info"
						value="#{resetPasswordFacade.valid ? '' : 'Okänd e-post'}"
						style="#{resetPasswordFacade.valid ? 'color: black': 'color : red'}" />
					<h:messages errorStyle="color:red;" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
