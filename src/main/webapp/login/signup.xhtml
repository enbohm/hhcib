<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:composition template="/hhcib_template.xhtml">

		<ui:define name="content">
			<span class="heading" style="display: block;">Skapa nytt konto</span>
			<div id="signup">
				<h:form id="hhcib-form">

					<span id="username-input" style="display: block;"> <h:inputText
							id="username" value="#{signUpFacade.userName}"
							p:placeholder="Användarnamn" p:class="rounded" p:size="30">
							<f:ajax event="keyup" listener="#{signUpFacade.userNameExist}"
								render="userCredentials" />
						</h:inputText>  
					</span>
					<h:inputText id="email" value="#{signUpFacade.email}"
						p:placeholder="E-post" style="display: block;" p:class="rounded" p:size="30">
					</h:inputText>
					<h:inputSecret id="password" value="#{signUpFacade.password}"
						p:placeholder="Lösenord (min 4 tecken)" style="display: block;"
						p:autocomplete="off" p:class="rounded" p:size="30">
					</h:inputSecret>
					<h:inputSecret id="repeatedPassword"
						value="#{signUpFacade.repeatedPassword}"
						p:placeholder="Lösenord (repetera)" style="display: block;"
						p:autocomplete="off" p:class="rounded" p:size="30">
					</h:inputSecret>


					<h:commandButton value="Skapa konto" p:class="button"
						action="#{signUpFacade.signUp()}" />
					<h:messages id="userCredentials" errorStyle="color:red;" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
