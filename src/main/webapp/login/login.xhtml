<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/hhcib_template.xhtml">

		<ui:define name="content">
			<div id="login-form">

				<h:form id="login-form">
					<h:panelGrid columns="1">
						<h:inputText id="username" value="#{loginFacade.username}"
							p:placeholder="användarnamn" />
						<h:inputSecret id="password" value="#{loginFacade.password}"
							p:placeholder="lösenord" />
						<h:commandButton id="loginButton" value="Login" p:class="button"
							action="#{loginFacade.login}" />
					</h:panelGrid>
				</h:form>
				<span style="display: block"><a href="reset_password.xhtml"
					id="forgot-password">Glömt lösenord?</a></span> <a href="signup.xhtml"
					id="create-account">Skapa konto</a>

				<h:messages errorStyle="color:red;" />
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
