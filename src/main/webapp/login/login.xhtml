<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<ui:composition template="/hhcib_template.xhtml">

		<ui:define name="content">
			<div id="login-form">
				<span id="login-info-text">Ange ditt användarnamn och
					lösenord för att logga in.</span>
				<h:form id="hhcib-form">
					<span id="username-input" style="display: block;"> <h:inputText
							id="username" value="#{loginFacade.username}"
							p:placeholder="användarnamn" p:class="rounded" p:size="30" />
					</span>
					<span id="password-input" style="display: block;"> <h:inputSecret
							id="password" value="#{loginFacade.password}"
							p:placeholder="lösenord" p:class="rounded" p:size="30" />
					</span>
					<h:commandButton id="loginButton" value="Login" p:class="button"
						action="#{loginFacade.login}" />
				</h:form>
				<span style="display: block"><a href="reset_password.xhtml"
					id="forgot-password">Glömt lösenord?</a></span> <a href="signup.xhtml"
					id="create-account">Skapa konto</a>

				<h:messages errorStyle="color:red;" id="login-message" />
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
